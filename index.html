<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LimesHaven</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #050712;
      --bg2: #0b0f1f;
      --accent: #4f8cff;
      --accent-soft: rgba(79, 140, 255, 0.15);
      --text: #f5f7ff;
      --muted: #a3aed0;
      --card: #111424;
      --card-soft: #161a2a;
      --radius-lg: 16px;
      --radius-xl: 24px;
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.45);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #151b3b 0, #050712 45%, #020308 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 1200px;
      padding: 16px;
      padding-bottom: 40px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 20px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 14px;
      background: conic-gradient(
        from 180deg,
        #4f8cff,
        #8f5bff,
        #ff4f9a,
        #ffb14f,
        #4f8cff
      );
      position: relative;
      box-shadow: 0 0 30px rgba(79, 140, 255, 0.4);
    }

    .logo::after {
      content: "";
      position: absolute;
      inset: 6px;
      border-radius: 10px;
      background: radial-gradient(circle at 30% 0, #ffffff 0, #121426 55%);
    }

    .brand-text h1 {
      font-size: 1.2rem;
      letter-spacing: 0.04em;
    }

    .brand-text span {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .tag {
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      font-size: 0.75rem;
      border: 1px solid rgba(79, 140, 255, 0.4);
      white-space: nowrap;
    }

    .layout {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 16px;
    }

    .sidebar {
      background: linear-gradient(135deg, rgba(17, 20, 36, 0.96), rgba(7, 9, 22, 0.98));
      border-radius: var(--radius-xl);
      padding: 16px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(255, 255, 255, 0.04);
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .section-title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
    }

    .search-input {
      width: 100%;
      padding: 10px 12px 10px 30px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(12, 15, 32, 0.95);
      color: var(--text);
      font-size: 0.85rem;
      outline: none;
    }

    .search-input::placeholder {
      color: #5b6285;
    }

    .search-box {
      margin-top: 6px;
      position: relative;
    }

    .search-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.85rem;
      color: #5b6285;
    }

    .category-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .category-chip {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: #111425;
      color: var(--muted);
      font-size: 0.75rem;
      cursor: pointer;
      transition: 0.15s ease;
    }

    .category-chip.active,
    .category-chip:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: var(--accent-soft);
    }

    .info-card {
      margin-top: 8px;
      padding: 10px 12px;
      border-radius: var(--radius-lg);
      background: radial-gradient(circle at top left, #22274a 0, #0c0f23 40%, #050615 100%);
      border: 1px solid rgba(255, 255, 255, 0.06);
      font-size: 0.78rem;
      color: var(--muted);
      line-height: 1.4;
    }

    .ad-slot {
      margin-top: 4px;
      padding: 10px;
      border-radius: var(--radius-lg);
      background: #0b0f20;
      border: 1px dashed rgba(255, 255, 255, 0.1);
      font-size: 0.75rem;
      color: #6b7194;
      text-align: center;
    }

    .main {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .games-panel {
      background: linear-gradient(135deg, rgba(12, 15, 31, 0.98), rgba(4, 5, 16, 0.98));
      border-radius: var(--radius-xl);
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 260px;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 10px;
    }

    .game-card {
      position: relative;
      background: radial-gradient(circle at top left, #252c56 0, #111424 40%, #070815 100%);
      border-radius: 14px;
      padding: 8px;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: 0.15s ease;
    }

    .game-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
      border-color: var(--accent);
      background: radial-gradient(circle at top left, #3a4aa0 0, #101322 40%, #050614 100%);
    }

    .game-thumb {
      height: 62px;
      border-radius: 10px;
      background: linear-gradient(135deg, #4f8cff, #ff4f9a);
      margin-bottom: 6px;
      position: relative;
      overflow: hidden;
    }

    .badge-pill {
      position: absolute;
      top: 6px;
      right: 6px;
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.6);
      font-size: 0.55rem;
      color: #ffdf7a;
    }

    .preview-panel {
      background: radial-gradient(circle at top left, #25274b 0, #0b0e20 40%, #040614 100%);
      border-radius: var(--radius-xl);
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: var(--shadow-soft);
    }

    .preview-frame {
      border-radius: 16px;
      overflow: hidden;
      background: #050712;
      border: 1px solid rgba(255, 255, 255, 0.06);
      min-height: 200px;
      position: relative;
    }

    .preview-placeholder {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
    }

    .preview-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div class="brand">
        <div class="logo"></div>
        <div class="brand-text">
          <h1>LimesHaven</h1>
          <span>Your game hub</span>
        </div>
      </div>
      <div class="tag">v1 ‚Ä¢ Custom Game Loader</div>
    </header>

    <div class="layout">
      <aside class="sidebar">
        <div>
          <div class="section-title">Search</div>
          <div class="search-box">
            <span class="search-icon">üîç</span>
            <input id="searchInput" class="search-input" placeholder="Search games..." />
          </div>
        </div>

        <div>
          <div class="section-title">Categories</div>
          <div class="category-list">
            <button class="category-chip active" data-category="all">All</button>
            <button class="category-chip" data-category="action">Action</button>
            <button class="category-chip" data-category="puzzle">Puzzle</button>
            <button class="category-chip" data-category="racing">Racing</button>
            <button class="category-chip" data-category="io">.io</button>
            <button class="category-chip" data-category="retro">Retro</button>
          </div>
        </div>

        <div class="info-card">
          Add your own games by editing <code>gamesData</code> in the script below.
        </div>

        <div class="ad-slot">Ad slot (placeholder)</div>
      </aside>

      <main class="main">
        <section class="games-panel">
          <div class="games-header">
            <span>Games</span>
          </div>
          <div id="gamesGrid" class="games-grid"></div>
        </section>

        <section class="preview-panel">
          <div class="preview-frame">
            <div id="previewPlaceholder" class="preview-placeholder">Select a game</div>
            <iframe id="previewIframe" class="preview-iframe"></iframe>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script>
    // üîß Add your own games here ‚Äî EMPTY LIST TO START
    //
    // Example format:
    // {
    //   title: "Your Game",
    //   category: "action",
    //   badge: "New",
    //   url: "/games/yourgame/index.html",
    // }
    //
    const gamesData = [];

    const gamesGrid = document.getElementById("gamesGrid");
    const searchInput = document.getElementById("searchInput");
    const categoryChips = document.querySelectorAll(".category-chip");

    const previewIframe = document.getElementById("previewIframe");
    const previewPlaceholder = document.getElementById("previewPlaceholder");

    let currentCategory = "all";
    let currentSearch = "";

    function renderGames() {
      gamesGrid.innerHTML = "";

      const filtered = gamesData.filter((g) => {
        const matchCategory =
          currentCategory === "all" || g.category === currentCategory;
        const matchSearch =
          !currentSearch || g.title.toLowerCase().includes(currentSearch);

        return matchCategory && matchSearch;
      });

      filtered.forEach((game) => {
        const card = document.createElement("article");
        card.className = "game-card";
        card.dataset.url = game.url;

        card.innerHTML = `
          <div class="game-thumb"></div>
          <div class="badge-pill">${game.badge || "Game"}</div>
          <div class="game-title">${game.title}</div>
          <div class="game-meta">${game.category}</div>
        `;

        card.onclick = () => loadGame(game.url);
        gamesGrid.appendChild(card);
      });
    }

    function loadGame(url) {
      previewPlaceholder.style.display = "none";
      previewIframe.style.display = "block";
      previewIframe.src = url;
    }

    searchInput.oninput = (e) => {
      currentSearch = e.target.value.toLowerCase();
      renderGames();
    };

    categoryChips.forEach((chip) => {
      chip.onclick = () => {
        categoryChips.forEach((c) => c.classList.remove("active"));
        chip.classList.add("active");
        currentCategory = chip.dataset.category;
        renderGames();
      };
    });

    renderGames();
  </script>
</body>
</html>
